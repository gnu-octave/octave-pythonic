image: mtmiller/octave-snapshot

pipelines:
  default:
    - step:
        script:
          - apt-get update && apt-get install -y libboost-python-dev python-numpy
          - autoreconf -i
          - mkdir -p py2
          - ( cd py2 && ../configure PYTHON_VERSION=2 )
          - make -C py2 all
          - make -C py2 check
